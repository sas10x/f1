<h4>Monitorng</h4>
<div class="export-container">
	<button mat-raised-button color="primary" (click)="exportNormalTable()">Export Normal Table</button>
</div>
<nz-date-picker [(ngModel)]="date" (ngModelChange)="onChange($event)"></nz-date-picker>
<nz-table
id="ExampleNormalTable"
class="kristan-table"
nzShowSizeChanger
[nzData]="customers"
[nzFrontPagination]="false"
[nzLoading]="loading"
[nzTotal]="total"
[nzPageSize]="pageSize"
[nzPageIndex]="pageIndex"
>
<thead>
  <tr>
    <th>Name</th>
    <th>Question</th>
    <th>Answer</th>
    <th>Address</th>
    <th>Sex</th>
    <th>Age</th>
    <th>Date</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let data of customers">
    <td>{{ data.name}}</td>
    <td>{{ data.question}}</td>
    <td>{{ data.description}}</td>
    <td>{{ data.address}}</td>
    <td>{{ data.sex}}</td>
    <td>{{ data.age}}</td>
    <td>{{ data.date}}</td>
  </tr>
</tbody>
</nz-table>
